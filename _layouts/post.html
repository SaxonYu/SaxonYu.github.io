---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date">{{ page.date | date_to_string }} &middot; {% include reading-time.html post_content=content%}</span>
  <nav aria-label="Table of Contents">
    <h1 id="metadata">Table of Contents</h1>
    {{ content | toc_only }}
  </nav>
  <br>
  <section itemprop="articleBody">
      {{ content }}
  </section>
</div>
